<template name="postSubmit">
  <form class="main form page">

    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input type="text" name="url" value="" id="url" placeholder="Your URL" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input type="text" name="title" value="" id="title" placeholder="Name your post" class="form-control" />
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
</template>
